{{template config_path="design/email/header"}}
{{inlinecss file="email-inline.css"}}

<table cellpadding="0" cellspacing="0" style="border:1px solid #efefef;color:#696969;font-family:Helvetica, sans-serif;" width="600px">
    <tr>
        <td class="action-content">
            <h2 style="background-color:#fbba00;color:#fff;padding:10px;margin:0px 0px 10px 0px;">{{htmlescape var=$name}},</h2>
            
            <p style="font-size:14px;margin:10px;">Your friend wants to share this product with you:</p>
            
            <p class="highlighted-text" style="border:1px solid #e2e2e2;border-radius:3px;background-color:#f7f7f7;margin:8px;padding:14px;font-size:14px;line-height: 20px;">
                <strong><a href="{{var product_url}}">{{var product_name}}</a></strong><br>
                <strong>Message:</strong> {{var message}}
            </p>
        </td>
    </tr>
</table>

{{template config_path="design/email/footer"}}
